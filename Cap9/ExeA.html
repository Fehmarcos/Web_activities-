<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <style>
    div {
      position: absolute;
      width: 85px;
    }
    #div1 {
      background-color: red;
      top: 0px;
      left: 0px;
    }
    #div2 {
      background-color: yellow;
      top: 0px;
      right: 0px;
    }
    #div3 {
      background-color: green;
      bottom: 0px;
      left: 0px;
    }
    #div4 {
      background-color: blue;
      bottom: 0px;
      right: 0px;
    }
  </style>
  <body>
    <div id="div1">Esquerda em Cima</div>
    <div id="div2">Direita em Cima</div>
    <div id="div3">Esquerda em Baixo</div>
    <div id="div4">Direita em Baixo</div>
  </body>
</html>
